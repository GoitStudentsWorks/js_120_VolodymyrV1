<div
  class="modal modal-contacts"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modalTitle"
  aria-describedby="modalDesc"
>
  <div class="modal-content">
    <button class="modal_close-btn" aria-label="Close modal">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
        <path
          d="M18 6L6 18M6 6l12 12"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
        />
      </svg>
    </button>

    <h2 class="modal-contacts_title" id="modalTitle">Register</h2>
    <p class="modal-contacts_text" id="modalDesc">
      Cozy Book Club - "The Midnight Library"
    </p>

    <form class="modal-contacts_form" id="contactForm" novalidate>
      <div class="form-group">
        <label class="contact-form-label" for="user_name"> Name* </label>
        <input
          class="form-control"
          type="text"
          id="user_name"
          name="user_name"
          required
          placeholder="Ann"
          autocomplete="name"
        />
        <span class="validation-error"></span>
      </div>

      <div class="form-group">
        <label class="contact-form-label" for="user_email"> Email* </label>
        <input
          class="form-control"
          type="email"
          name="user_email"
          id="user_email"
          required
          placeholder="hello@booksy.com"
          autocomplete="email"
        />
        <span class="validation-error"></span>
      </div>

      <div class="form-group">
        <label class="contact-form-label" for="user_message"> Message </label>
        <textarea
          class="form-control"
          name="user_message"
          id="user_message"
          placeholder="Type your message..."
          rows="4"
        ></textarea>
        <span class="validation-error"></span>
      </div>

      <button class="register-btn" type="submit">Register</button>
    </form>
  </div>
</div>
