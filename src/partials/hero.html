                ./img/hero_baner/baner-1.jpg    1x,
                ./img/hero_baner/baner-1@2x.jpg 2x

              alt="Відкрита книга, плед і чашка кави"

        <li class="swiper-slide hero_slide">

                ./img/hero_baner/baner-3@2x.jpg 2x

      Discover Your Next Great Read Today!
    </h1>

    <div class="hero_nav">
      <button id="hero-prev" aria-label="Previous slide" disabled>
        <svg width="20" height="20">
          <use href="./img/arrows-sprite.svg#icon-arrow-left"></use>
        </svg>
      </button>
      <button id="hero-next" aria-label="Next slide">
        <svg width="20" height="20">
